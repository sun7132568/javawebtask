<!DOCTYPE html>
<html>
<head>
<style type="text/css">
form {
	margin-top: 100px;
	margin-left: auto;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<form name=loading>
		<p align="center">
			<font color="#0066ff" size="4">注册成功！正在跳转回登录页面...</font> <br /> <input
				type=text name=chart size=46
				style="font-family: Arial; height: 20px; font-weight: bolder; color: #0066ff; background-color: #fef4d9; padding: 0px; border-style: none;">
			<input type=text name=percent size=47
				style="color: #0066ff; height: 20px; text-align: center; border-width: medium; border-style: none;">

			<script type="text/javascript">　 
var bar=0　 
var line="||"　 
var amount="||"　 
count()　 
function count(){　 
bar=bar+2　 
amount =amount + line　 
document.loading.chart.value=amount　 
document.loading.percent.value=bar+"%"　 
if (bar<99)　 
{setTimeout("count()",100);}　 
else　 
{window.location = "index.jsp";}　 
}
</script>
		</p>
	</form>
	<p align="center">
		如果您的浏览器不支持跳转,<a style="text-decoration: none" href="index.jsp"><font
			color="#FF0000">请点这里</font></a>.
	</p>
</body>
</html>

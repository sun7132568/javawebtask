<link href="css/bootstrap.css" rel="stylesheet">

<script src="js/jquery.validate.min.js"></script>
<script>
	$.validator.setDefaults({
		submitHandler : function() {
			ajaxSubmitForm();
		}
	});
	$().ready(function() {
		$("#basicBootstrapForm").validate({

			rules : {
				username : {
					required : true,
					minlength : 6,
					remote : {
						url : "CkUserNameExist",
						type : "POST",
						data : {
							username : function() {
								return $("#username").val();
							}
						}
					}
				},
				password : {
					required : true,
					minlength : 6
				},
				passwordrepeat : {
					required : true,
					minlength : 6,
					equalTo : "#password"
				},
				phonenum : {
					required : true,
					minlength : 11,
					maxlength : 11
				},
				emailadd : {
					required : true,
					email : true
				}

			},
			messages : {
				username : {
					required : "用户名不能为空！",
					minlength : "用户名不得低于6位字符！",
					remote : "用户名已被注册"
				},
				password : {
					required : "密码不能为空！",
					minlength : "密码不得低于6位字符！"
				},
				passwordrepeat : {
					required : "密码不能为空！",
					minlength : "密码不得低于6位字符！",
					equalTo : "两次输入的密码不一致"
				},
				phonenum : {
					required : "请输入有效的手机号码!",
					minlength : "请输入有效的手机号码!",
					maxlength : "请输入有效的手机号码!"
				},
				emailadd : {
					required : "请输入正确的电子邮箱地址！",
					email : "请输入正确的电子邮箱地址！"
				}
			}
		})
	});
	function ajaxSubmitForm() {
		$.ajax({
			cache : true,
			type : "POST",
			url : "Register",
			data : $('#basicBootstrapForm').serialize(),
			async : false,
			error : function(request) {
				alert("Connection error:" + request.error);
			},
			success : function(data) {
				alert("注册成功！");
			}
		});
	}
</script>

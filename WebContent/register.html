<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>图书管理系统</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
	$.validator.setDefaults({
		submitHandler : function() {
			ajaxSubmitForm();
		}
	});
	$().ready(function() {
		$("#basicBootstrapForm").validate({

			rules : {
				username : {
					required : true,
					minlength : 6,
					remote : {
						url : "CkUserNameExist",
						type : "POST",
						data : {
							username : function() {
								return $("#username").val();
							}
						}
					}
				},
				password : {
					required : true,
					minlength : 6
				},
				passwordrepeat : {
					required : true,
					minlength : 6,
					equalTo : "#password"
				},
				phonenum : {
					required : true,
					minlength : 11,
					maxlength : 11
				},
				emailadd : {
					required : true,
					email : true
				}

			},
			messages : {
				username : {
					required : "用户名不能为空！",
					minlength : "用户名不得低于6位字符！",
					remote : "用户名已被注册"
				},
				password : {
					required : "密码不能为空！",
					minlength : "密码不得低于6位字符！"
				},
				passwordrepeat : {
					required : "密码不能为空！",
					minlength : "密码不得低于6位字符！",
					equalTo : "两次输入的密码不一致"
				},
				phonenum : {
					required : "请输入有效的手机号码!",
					minlength : "请输入有效的手机号码!",
					maxlength : "请输入有效的手机号码!"
				},
				emailadd : {
					required : "请输入正确的电子邮箱地址！",
					email : "请输入正确的电子邮箱地址！"
				}
			}
		})
	});

	function ajaxSubmitForm() {
		$.ajax({
			cache : false,
			type : "POST",
			url : "Register",
			data : $('#basicBootstrapForm').serialize(),
			async : true,
			error : function(request) {
				alert("Connection error:" + request.error);
			},
			success : function(data) {
				alert("注册成功！");
				window.location.href = "index.jsp";
			}
		});
	}
</script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fix-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#inverseNavbar1">
					<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span class="icon-bar"></span><span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.jsp">IS</a>
			</div>
			<div class="collapse navbar-collapse" id="inverseNavbar1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li>
					<li><a href="#">###</a></li>
					<li><a href="#">###</a></li>
					<li><a href="#">###</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false">###<span
							class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">###</a></li>
							<li><a href="#">###</a></li>
							<li><a href="#">###</a></li>
							<li class="divider"></li>
							<li><a href="#">###</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">查询</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<form id="basicBootstrapForm" class="form-horizontal" role="form">
			<input name="userid" id="userid" type="hidden" value="0">
				<div class="form-group">
					<label class="col-xs-3 control-label">用户名</label>
					<div class="col-xs-5">
						<input type="text" class="form-control" name="username"
							id="username" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">密码</label>
					<div class="col-xs-5">
						<input type="password" class="form-control" name="password"
							id="password" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">确认密码</label>
					<div class="col-xs-5">
						<input type="password" class="form-control" name="passwordrepeat"
							id="passwordrepeat" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">性别</label>
					<div class="col-xs-6">
						<div class="col-xs-5">
							<label class="checkbox-inline"> <input type="radio" name="sex" value="男"
								checked="checked" required /> 男
							</label>
							<label class="checkbox-inline"> <input type="radio" name="sex" value="女" />
								女
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">电话号码</label>
					<div class="col-xs-5">
						<input type="text" class="form-control" name="phonenum"
							id="phonenum" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label">邮箱地址</label>
					<div class="col-xs-5">
						<input type="text" class="form-control" name="emailadd"
							id="emailadd" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-9 col-xs-offset-3">
						<button type="submit" class="btn btn-primary">注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/bootstrap.js"></script>
</body>

</html>
